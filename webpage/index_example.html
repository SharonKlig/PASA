<div class="container">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <form id="ASAP_form" action="https://pasa.tau.ac.il/cgi-bin/PASA_cgi.py" method="post" ENCTYPE="multipart/form-data" target="_blank" onsubmit="return validate_lib_file();">
                <div class="container" id="basic">
                    <input type="hidden" name="example_page" value="yes">
                    <div class="form-group">
                        <b>Elution raw files:</b>
                        <label class="btn btn-default btn-file">
                            <a href="example/elution/elut_example_1.raw" target="_blank">elution_raw_a.raw</a>
                        </label>
                        <label class="btn btn-default btn-file">
                            <a href="example/elution/elut_example_2.raw" target="_blank">elution_raw_b.raw</a>
                        </label>
                        <label class="btn btn-default btn-file">
                            <a href="example/elution/elut_example_3.raw" target="_blank">elution_raw_c.raw</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <b>Flowthrough raw files:</b>
                        <label class="btn btn-default btn-file">
                            <a href="example/flowthrough/ft_example_1.raw" target="_blank">flowthrough_raw_a.raw</a>
                        </label>
                        <label class="btn btn-default btn-file">
                            <a href="example/flowthrough/ft_example_2.raw" target="_blank">flowthrough_raw_b.raw</a>
                        </label>
                        <label class="btn btn-default btn-file">
                            <a href="example/flowthrough/ft_example_3.raw" target="_blank">flowthrough_raw_c.raw</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <b>DB files:</b>
                        <label class="btn btn-default btn-file">
                            <a href="example/db/db_example.tar.gz" target="_blank">db.tar.gz</a>
                        </label>

                    </div>

                    <button type="button" class="btn btn-warning" id="advanced_button" onclick="openAdvanced()">Advanced options</button>
                    <div id="advanced" style="display:none;">
                        <b>Enzyme: </b>
                        <select name="MMU" class="selectpicker form-control" data-width="auto" onchange="setDefaultMassSpecSeq()">
                            <option value="ArgC"disabled>ArgC</option>
                            <option value="AspC"disabled>AspC</option>
                            <option value="AspN"disabled>AspN</option>
                            <option value="Chymotrypsin"disabled>Chymotrypsin</option>
                            <option value="Chymotrypsin+"disabled>Chymotrypsin+</option>
                            <option value="D.P" disabled>D.P</option>
                            <option value="GluC"disabled>GluC</option>
                            <option value="GluN"disabled>GluN</option>
                            <option value="LysC"disabled>LysC</option>
                            <option value="LysC/P"disabled>LysC/P</option>
                            <option value="LysN"disabled>LysCN</option>
                            <option value="Trypsin" selected>Trypsin</option>
                            <option value="Trypsin/P"disabled>Trypsin/P</option>

                        </select>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="We'll send you a link to the results" required>
                            <input class="form-control" name="confirm_email" type="hidden">
                        </div>
                        <div class="col-md-3">
                            <label for="job_title">A descriptive job title:</label>
                            <input type="text" class="form-control" id="job_title" name="job_title" placeholder="(optional)">
                        </div>
                    </div>

                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <a href="index.html"><button type="button" class="btn btn-danger">Clear Example</button></a>
                    <!--<a href="index.html"><button type="button" class="btn btn-info">Clear Example</button></a>-->
                </div>


            </form>
        </div>
    </div>
</div>
